# OpenOCD configuration for ESP32-S3 USB JTAG
# ESP32-S3 built-in USB JTAG interface (ID 303a:1001)
#
# This configuration file is used for:
# - JTAG flashing via deploy_with_jtag.py
# - GDB remote debugging via start_jtag_debug.sh
# - Manual OpenOCD connection for advanced debugging

# Use esp_usb_jtag interface for ESP32-S3 built-in USB JTAG
adapter driver esp_usb_jtag

# Set adapter speed (20000 kHz = 20 MHz for fast flashing)
adapter speed 20000

# Select JTAG transport
transport select jtag

# ESP32-S3 target configuration
set ESP32_ONLYCPU 1
set ESP_RTOS none
source [find target/esp32s3.cfg]

# Reset configuration
reset_config none

# Enable debug output (set to 0 for less verbose output)
debug_level 2

