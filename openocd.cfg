# OpenOCD configuration for ESP32-S3 USB JTAG
# ESP32-S3 built-in USB JTAG interface (ID 303a:1001)

# Use esp_usb_jtag interface for ESP32-S3 built-in USB JTAG
source [find interface/esp_usb_jtag.cfg]

# ESP32-S3 target configuration
source [find target/esp32s3.cfg]

# Set adapter speed (can go up to 20000 for ESP32-S3)
adapter speed 20000

# Reset configuration
reset_config none

# Enable debug output
debug_level 3

# JTAG setup
transport select jtag

